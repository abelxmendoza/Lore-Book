name: Production Build Verification

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - '.github/workflows/production-build-verification.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-verification:
    name: Production Build Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        working-directory: apps/web
        run: npm ci
      
      - name: Run unit tests
        working-directory: apps/web
        run: npm run test:unit
      
      - name: Run black screen prevention tests
        working-directory: apps/web
        run: npm run test:black-screen
      
      - name: Build production bundle
        working-directory: apps/web
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Validate build output
        working-directory: apps/web
        run: npm run test:build
      
      - name: Check chunk dependencies
        working-directory: apps/web
        run: npm run test:chunk-deps
      
      - name: Verify no React-dependent chunks
        working-directory: apps/web
        run: |
          echo "ðŸ” Checking for forbidden chunks..."
          if ls dist/assets/ui-vendor-*.js 2>/dev/null; then
            echo "âŒ ERROR: ui-vendor chunk found! This will cause React.forwardRef errors."
            exit 1
          fi
          if ls dist/assets/editor-vendor-*.js 2>/dev/null; then
            echo "âŒ ERROR: editor-vendor chunk found! This will cause initialization errors."
            exit 1
          fi
          if ls dist/assets/route-*.js 2>/dev/null; then
            echo "âŒ ERROR: route chunks found! This will cause React.forwardRef errors."
            exit 1
          fi
          echo "âœ… No forbidden chunks found"
      
      - name: Start preview server
        working-directory: apps/web
        run: |
          npm run preview &
          sleep 5
      
      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps chromium
      
      - name: Run production build E2E tests
        working-directory: apps/web
        run: npm run test:e2e:production
        env:
          BASE_URL: http://localhost:4173
      
      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: apps/web/dist
          retention-days: 7
      
      - name: Report results
        if: always()
        run: |
          echo "## Production Build Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks Performed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Black screen prevention tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Production build" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build output validation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Chunk dependency check" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… E2E production build tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
