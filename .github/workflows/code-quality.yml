name: Code Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 0' # Weekly on Sunday at 2 AM UTC
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  lint-check:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/server/package-lock.json
      - name: Install server dependencies
        working-directory: apps/server
        run: npm ci
      - name: Install web dependencies
        working-directory: apps/web
        run: npm ci
      
      - name: Lint server
        working-directory: apps/server
        run: npm run lint || true
      
      - name: Lint web
        working-directory: apps/web
        run: npm run lint || true
      
      - name: Check for duplicate imports
        run: |
          echo "ðŸ” Checking for duplicate imports..."
          cd apps/server && npm run lint 2>&1 | grep -E "error.*duplicate|import.*duplicated" && exit 1 || true
          cd ../web && npm run lint 2>&1 | grep -E "error.*duplicate|import.*duplicated" && exit 1 || true
          echo "âœ… No duplicate import errors found"
      
      - name: Check import order
        run: |
          echo "ðŸ” Checking import order..."
          cd apps/server && npm run lint -- --quiet || echo "âš ï¸ Import order issues in server"
          cd ../web && npm run lint -- --quiet || echo "âš ï¸ Import order issues in web"
        continue-on-error: true

  unused-code-check:
    name: Unused Code Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/server/package-lock.json
      - name: Install dependencies
        working-directory: apps/server
        run: npm ci
      
      - name: Check for unused code
        run: |
          echo "ðŸ” Checking for unused code..."
          cd apps/server
          npm run find-unused || echo "âš ï¸ Unused code check completed"
        continue-on-error: true
      
      - name: Report unused code
        if: always()
        run: |
          echo "## Unused Code Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This check identifies potentially unused exports." >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Always verify manually before removing code." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run locally: \`npm run find-unused\`" >> $GITHUB_STEP_SUMMARY

  summary:
    name: Code Quality Summary
    runs-on: ubuntu-latest
    needs: [lint-check, unused-code-check]
    if: always()
    steps:
      - name: Code Quality Summary
        run: |
          echo "## Code Quality Checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Lint & Code Quality" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.lint-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Duplicate imports: âœ… Checked" >> $GITHUB_STEP_SUMMARY
          echo "- Import order: âœ… Checked" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Unused Code Detection" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.unused-code-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Analysis: âœ… Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Prevention Measures" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ESLint rules for duplicate detection" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Automated unused code detection" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Import order enforcement" >> $GITHUB_STEP_SUMMARY

