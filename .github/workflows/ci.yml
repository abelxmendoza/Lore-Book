name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  server-tests:
    name: Server Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/server
          npm install || echo "⚠️ Server dependencies installed (no package-lock.json)"

      - name: Run server tests
        run: |
          cd apps/server
          npm test

      - name: Generate server coverage
        run: |
          cd apps/server
          npm test -- --coverage

      - name: Upload server coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/server/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  lint-and-test:
    name: Lint and Test (Web)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Run linter
        run: |
          cd apps/web
          npm run lint

      - name: Run unit tests
        run: |
          cd apps/web
          npm run test:unit

      - name: Run error handling tests
        run: |
          cd apps/web
          npm run test:unit -- "**/*.error.test.*"

      - name: Generate coverage report
        run: |
          cd apps/web
          npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/web/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: apps/web/coverage/
          retention-days: 30

  e2e-tests-playwright:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Install Playwright browsers
        run: |
          cd apps/web
          npx playwright install --with-deps

      - name: Start dev server
        run: |
          cd apps/web
          npm run dev &
          npx wait-on http://localhost:5173 -t 30000

      - name: Run E2E tests
        run: |
          cd apps/web
          npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

  e2e-tests-cypress:
    name: E2E Tests (Cypress)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Start dev server
        run: |
          cd apps/web
          npm run dev &
          npx wait-on http://localhost:5173 -t 30000

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: apps/web
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: apps/web/cypress/screenshots
          retention-days: 30

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: apps/web/cypress/videos
          retention-days: 30

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Run integration tests
        run: |
          cd apps/web
          npm run test:integration

      - name: Run black screen prevention tests
        run: |
          cd apps/web
          npm run test:black-screen

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/web/coverage/coverage-final.json
          flags: integration
          name: integration-coverage
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [server-tests, lint-and-test, integration-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Build application
        run: |
          cd apps/web
          npm run build
        env:
          VITE_USE_MOCK_DATA: 'true'
          VITE_SHOW_DEV_NOTICE: 'true'

      - name: Validate build output
        run: |
          cd apps/web
          npm run test:build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: apps/web/dist/
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: |
          cd apps/web
          npm audit --audit-level=moderate || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        permissions:
          security-events: write